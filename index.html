<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!--link font-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"> 
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Cpt-Dwpjy</title>
    <link rel="stylesheet" href="style.css"> <!--Penghubung ke file css-->
</head>
<body>
    <!-- container -->
    <div class="container animate__animated animate__zoomIn">
        <!-- logo profile -->
        <div class="profile">
            <img src="ultramen.gif" alt="ultramen" 
            class="animate__animated animate__pulse animate__infinite">
            <p class="animate__animated animate__fadeInDownBig">tap tap men</p>
        </div>
            
        <!-- link -->
        <div class="link">
            <a href="https://www.instagram.com/cptdwpjy/" target="_blank"
            class="animate__animated animate__bounceInLeft">instagram</a>
            <a href="https://github.com" target="_blank"
            class="animate__animated animate__bounceInLeft animate__delay-1s">github</a>
            <a href="https://discord.com" target="_blank"
            class="animate__animated animate__bounceInLeft animate__delay-2s">discord</a>
            <a href="https://twitter.com/ciptadwipajayaa" target="_blank"
            class="animate__animated animate__bounceInLeft animate__delay-3s">twitter</a>
            <a href="https://www.tiktok.com/@ciptadwipajayaa" target="blank"
            class="animate__animated animate__bounceInLeft animate__delay-4s">tiktok</a> 
        </div>

        <!-- footer -->
        <div class="footer animate__animated animate__bounceInUp animate__delay-5s">
            <i>Copyright &copy;CptDwpjy</i> 
        </div>
    </div>
</body>
</html>
